<!doctype html>
<html lang="en">
  <head>
    <!-- ================= BASIC META ================= -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ================= TITLE ================= -->
    <title>SSR College | Admissions, Academics & Student Portal</title>

    <!-- ================= SEO META ================= -->
    <meta
      name="description"
      content="SSR College is a leading educational institution offering quality higher education, admissions, academics, placements, and a modern student portal. Visit ssrcollegemtm.com for official updates."
    />
    <meta
      name="keywords"
      content="SSR College, SSR College MTM, ssrcollegemtm.com, college admissions, student portal, academics, placements, higher education, SSR Institute"
    />
    <meta name="author" content="SSR College" />
    <meta name="robots" content="index, follow" />

    <!-- ================= CANONICAL ================= -->
    <link rel="canonical" href="https://ssrcollegemtm.com/" />

    <!-- ================= OPEN GRAPH ================= -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="SSR College | Official Website" />
    <meta
      property="og:description"
      content="Official website of SSR College. Explore admissions, academics, placements, and student services."
    />
    <meta property="og:url" content="https://ssrcollegemtm.com/" />
    <meta property="og:site_name" content="SSR College" />
    <!-- Replace with your actual logo/banner -->
    <meta property="og:image" content="https://ssrcollegemtm.com/og-image.jpg" />

    <!-- ================= TWITTER CARD ================= -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SSR College | Official Website" />
    <meta
      name="twitter:description"
      content="Admissions, academics, placements and student portal of SSR College."
    />
    <meta name="twitter:image" content="https://ssrcollegemtm.com/og-image.jpg" />

    <!-- ================= FAVICON ================= -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- ================= GOOGLE FONTS ================= -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ================= THEME COLOR ================= -->
    <meta name="theme-color" content="#6a4ed9" />

    <!-- ================= STRUCTURED DATA ================= -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "CollegeOrUniversity",
        "name": "SSR College",
        "url": "https://ssrcollegemtm.com/",
        "logo": "https://ssrcollegemtm.com/logo.png",
        "sameAs": [],
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "IN"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>

    <!-- ================= VITE ENTRY ================= -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
